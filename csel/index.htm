<script language="javascript">
	function GetRandomNumber()
    {
      var d, s ;
      d = new Date();
      s = d.getFullYear();
      s += "-" + d.getDate();
      s += "-" + d.getHours();
      s += "-" + d.getMinutes();
      s += "-" + d.getSeconds();
      s += "-" + d.getMilliseconds();
      return s;
    }
	
	function PrintServerYear() 
	  { 
		  var objXMLHTTP = new ActiveXObject("MICROSOFT.XMLHTTP"); 
		  objXMLHTTP.open("GET","getserveryear.asp?no=" + GetRandomNumber(),false); 
		  objXMLHTTP.send(""); 
		  var strReturn=objXMLHTTP.ResponseText; 
		  document.write(strReturn);  
	  }
</script>
